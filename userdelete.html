
<!DOCTYPE html>
<html lang="en">
    <head>
            <title>Doc</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="js/user.service.js"></script>
            <script src="js/userdelete.js"></script>
    </head>

    <body>
        <div>
            <label>Id:</label>
            <input id="xid" type="number" value="1">
            <button id="btnGet">Get</button>
        </div>
        
        <table>
            <tr><td>Id:</td><td><input id="pid" type="number" readonly></td></tr>
            <tr><td>User name:</td><td> <input id="pusername" type="text"></td></tr>
            <tr><td>Password:</td><td> <input id="ppassword" type="password"></td></tr> <!-- we are masking the password  -->
            <tr><td>Firstname:</td><td> <input id="pfirstname" type="text"></td></tr>
            <tr><td>Lastname:</td><td> <input id="plastname" type="text"></td></tr>
            <tr><td>Phone:</td><td> <input id="pphone" type="text"></td></tr>
            <tr><td>Email:</td><td> <input id="pemail" type="text"></td></tr>
            <tr><td>Reviewer?</td><td> <input id="previewer" type="checkbox"></td></tr>
            <tr><td>Admin?</td><td> <input id="padmin" type="checkbox"></td></tr>
            <tr><td>Active?</td><td> <input id="pactive" type="checkbox"></td></tr>
        </table>
    <button id="btnDelete">Delete</button>
    </body>
</html>
